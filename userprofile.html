<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentFlex - User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-info {
            width: 80%;
            margin: 10px auto;
            padding: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        strong {
            margin-right: 10px;
        }

        .profile,
        .change-password {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #883d1a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info" id="userInfoDisplay">
            <h2>User Information</h2>
            <p><strong>Full Name:</strong> <span id="fullNameDisplay">Ram</span></p>
            <p><strong>Email:</strong> <span id="emailDisplay">abc.@example.com</span></p>
            <p><strong>Phone Number:</strong> <span id="phoneDisplay">984567890</span></p>
        </div>
<div class="user-info">
        <div class="profile">
            <h2>Edit User Profile</h2>
            <form id="profileForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Ram" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="984567890" required>

                <button type="submit">Save Changes</button>
                <button type="button" class="cancel-button" id="cancelProfileButton">Cancel</button>
            </form>
        </div>
</div>
<div class="user-info">
        <div class="change-password">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Change Password</button>
                <button type="button" class="cancel-button" id="cancelPasswordButton">Cancel</button>
            </form>
        </div>
    </div>
    </div>

    <script>
        const profileForm = document.getElementById('profileForm');
        const passwordForm = document.getElementById('passwordForm');
        const cancelProfileButton = document.getElementById('cancelProfileButton');
        const cancelPasswordButton = document.getElementById('cancelPasswordButton');
        const userInfoDisplay = document.getElementById('userInfoDisplay');
        const fullNameDisplay = document.getElementById('fullNameDisplay');
        const emailDisplay = document.getElementById('emailDisplay');
        const phoneDisplay = document.getElementById('phoneDisplay');

        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Update user information
            fullNameDisplay.textContent = profileForm.elements.fullName.value;
            emailDisplay.textContent = profileForm.elements.email.value;
            phoneDisplay.textContent = profileForm.elements.phone.value;

            // Display user information
            userInfoDisplay.style.display = 'block';
            profileForm.reset();
        });

        passwordForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Add logic to change password (e.g., send to server)
            alert('Password changed!');
            // Clear password fields after changing
            passwordForm.reset();
        });
