<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
        background: burlywood;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      }
      #navbar {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #navbar li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }
      #navbar li a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 500;
        color: #833d1a;
        transition: 0.3s ease;
        white-space: nowrap;
      }
      #navbar li a:hover {
        color: white;
      }

      .mobile {
        display: none;
        align-items: center;
        cursor: pointer;
      }
      #close {
        display: none;
      }

      /* Dropdown Styles */
      #navbar li:hover .dropdown {
        display: block;
      }

      .dropdown {
        position: absolute;
        display: none;
        z-index: 1;
        background-color: burlywood;
        min-width: 12px;
        min-height: 50px;
        box-shadow: 0 5px 16px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .dropdown-list {
        padding: 100px;
        margin: 12px;
      }

      .dropdown-list a {
        display: block;
        text-decoration: none;
        transition: 0.3s ease;
      }

      @media (max-width: 700px) {
        #navbar {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          position: fixed;
          top: 0;
          right: -300px;
          height: 100vh;
          width: 200px;
          background: burlywood;
          box-shadow: 0 40px 60px rgba(0, 0, 0, 0.1);
          padding: 70px 0 0 10px;
          transition: 0.3s;
        }
        #navbar.active {
          right: 0px;
        }
        #navbar li {
          margin-bottom: 25px;
        }
        .mobile {
          display: flex;
          align-items: center;
        }
        .mobile i {
          color: #833d1a;
          font-size: 20px;
          padding-left: 20px;
        }
        #close {
          display: initial;
          position: absolute;
          top: 30px;
          right: 30px;
          color: #833d1a;
          font-size: 20px;
        }

        #navbar li ul.dropdown a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href=""
        ><img src="../images/logo.png" alt="logo" class="logo" width="100vh"
      /></a>

      <div>
        <ul id="navbar">
          <li><a href="">Home</a></li>

          <li><a href="">Post room</a></li>

          <li>
            <a href="">My Account <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown">
              <li class="dropdown-list"><a href="">Profile</a></li>
              <li class="dropdown-list"><a href="">Log out</a></li>
            </ul>
          </li>

          <a href="" id="close"><i class="fas fa-times"></i></a>
        </ul>
      </div>
      <div class="mobile">
        <i id="bar" class="fas fa-bars"></i>
      </div>
    </header>

    <script>
      const bar = document.getElementById("bar");
      const nav = document.getElementById("navbar");
      const close = document.getElementById("close");

      if (bar) {
        bar.addEventListener("click", () => {
          nav.classList.add("active");
        });
      }
      if (close) {
        close.addEventListener("click", () => {
          nav.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
